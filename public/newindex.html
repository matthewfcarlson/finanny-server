		<style>

@media screen and (min-width: 737px){
    body {
        width: 100%;
        min-width: 1000px;
        min-height: 100%;
        /* overflow-y: scroll; */
        background-attachment: fixed;
        font-size: 14pt;
        line-height: 1.75em;
    }
}
body {
    background-image: url("images/overlay.png"), url("images/bg.jpg");
    background-repeat: repeat, no-repeat;
    background-repeat-x: repeat, no-repeat;
    background-repeat-y: repeat, no-repeat;
    background-size: auto, 100% 100%;
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 300;
    color: #777777;
}
#nav{
    text-align: center;
    height: 4.25em;
    cursor: default;
    padding-top: 10px;

}
#nav a
{
    color: white;
    padding:1em;
    outline: 0;
    opacity: .5;
    transition: opacity .25s ease-in-out;
    position:relative;

    margin: 0 0.25em 0 0.25em;
}
#nav a.active
{
    opacity:1;
}
#nav a:after{
    border-bottom-width: 0.5em;
}
#nav a.active:after
{
    content: '';
    display: block;
    position: absolute;
    left: 50%;
    bottom: -0.75em;
    margin-left: -0.5em;
    border-bottom: solid 0em #ffffff;
    border-left: solid 0.5em transparent;
    border-right: solid 0.5em transparent;
    -moz-transition: border-bottom-width .25s ease-in-out;
    -webkit-transition: border-bottom-width .25s ease-in-out;
    -ms-transition: border-bottom-width .25s ease-in-out;
    transition: border-bottom-width .25s ease-in-out;
}

#nav a span
{
    display:none;
    background:black;
    color:white;
    top: -2.75em;

    height: 2.25em;
    line-height: 2.25em;
    left: 50%;
}
#nav a:hover span
{
    display:block;
    position:absolute;
    top:0;
}
        </style>

        <div class="container">
            <nav id="nav">
